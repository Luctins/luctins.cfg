# espanso configuration file
# This is the default configuration file, change it as you like it

# You can refer to the official documentation: [https://espanso.org/docs/]
# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.

#backend: Clipboard
backend: Inject

matches:

#text matches
  - trigger: ";m;"
    fast_inject: false
    replace: "```"
# - trigger: ";m;"
#    replace: "\u0060\u0060\u0060"
# Emoji
  - trigger: ":monocle:"
    replace: "üßê"
  - trigger: ":nice:"
    replace: "üëå"

# Shell commands (template)
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
# Shell
  - trigger: ":filler:"
    replace: "{{res}}"
    vars:
      - name: res
        type: shell
        params:
          cmd: "base64 /dev/urandom | awk '{print(0==NR%10)?\"\":$1}' | sed 's/[^[:alpha:]]/ /g' | head -10"

  - trigger: ":mb:"
    replace: "```{{clipboard}}```"
    vars:
      - name: "clipboard"
        type: "clipboard"

  # Date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"
  - trigger: ":-date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%y-%m-%d"
  - trigger: ":/date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d/%m/%Y"
